version: 2.1

references:
  x-workdir: &work-dir
    working_directory: ~/corde

  x-save-workspace: &persist-step
    persist_to_workspace:
      root: ~/corde
      paths:
        - .

  x-attach: &attach-step
    attach_workspace:
      at: .

jobs:
  install-dependencies:
    <<: *work-dir
    docker:
      - image: circleci/node:16
    environment:
      HUSKY_SKIP_INSTALL: 1
    steps:
      - checkout
      - restore_cache:
          key: v2-deps-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: v2-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - *persist-step

  build:
    <<: *work-dir
    docker:
      - image: circleci/node:16
    steps:
      - *attach-step
      - run:
          name: Build Project
          command: yarn build

  lint:
    <<: *work-dir
    docker:
      - image: circleci/node:16
    steps:
      - *attach-step
      - run:
          name: lint
          command: yarn lint

  test-node:
    <<: *work-dir
    docker:
      - image: circleci/node:16
    steps:
      - *attach-step
      - run:
          name: Tests
          command: yarn test-with-coverage
      - store_test_results:
          path: coverage
        # Save workspace for subsequent (test)
      - persist_to_workspace:
          root: .
          paths:
            - .

  publish-coverage:
    <<: *work-dir
    docker:
      - image: circleci/node:16
    steps:
      - *attach-step
      - run:
          name: Publish coverage
          command: yarn codecov -f coverage/*.json

workflows:
  version: 2

  build-and-test:
    jobs:
      - install-dependencies:
          filters:
            branches:
              ignore: gh-pages

      - build:
          requires:
            - install-dependencies
          filters:
            branches:
              ignore: gh-pages

      - lint:
          requires:
            - build
          filters:
            branches:
              ignore: gh-pages

      - test-node:
          requires:
            - build
          filters:
            branches:
              ignore: gh-pages

      - publish-coverage:
          requires:
            - test-node

          filters:
            branches:
              ignore: gh-pages
