version: 2.1

references:
  x-workdir: &work-dir
    working_directory: ~/corde

  x-save-workspace: &persist-step
    persist_to_workspace:
      root: ~/corde
      paths:
        - .

  x-attach: &attach-step
    attach_workspace:
      at: .

jobs:
  install-dependencies:
    <<: *work-dir
    docker:
      - image: circleci/node:14
    environment:
      HUSKY_SKIP_INSTALL: 1
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - *persist-step

  build:
    <<: *work-dir
    docker:
      - image: circleci/node:latest
    steps:
      - *attach-step
      - run:
          name: Build Project
          command: yarn build

  lint:
    <<: *work-dir
    docker:
      - image: circleci/node:14
    steps:
      - *attach-step
      - run:
          name: lint
          command: yarn lint

  unit-test-node-14:
    <<: *work-dir
    docker:
      - image: circleci/node:14
    steps:
      - *attach-step
      - run:
          name: Tests
          command: yarn test

  unit-test-node-15:
    <<: *work-dir
    docker:
      - image: circleci/node:15
    steps:
      - *attach-step
      - run:
          name: Tests
          command: yarn test

  unit-test-node-16:
    <<: *work-dir
    docker:
      - image: circleci/node:16
    steps:
      - *attach-step
      - run:
          name: Tests
          command: yarn test-with-coverage
      - store_test_results:
          path: coverage
        # Save workspace for subsequent (test)
      - persist_to_workspace:
          root: .
          paths:
            - .

  publish_coverage:
    <<: *work-dir
    docker:
      - image: circleci/node:latest
    steps:
      - *attach-step
      - run:
          name: Publish coverage
          command: yarn codecov -f coverage/*.json

  e2e-linux:
    docker:
      - image: circleci/node:latest
    steps:
      - *attach-step
      - run:
          name: Create .env
          command: |
            touch .env
            echo "CORDE_TEST_TOKEN_LINUX=$CORDE_TEST_TOKEN_LINUX" > .env
            echo "BOT_TEST_ID_LINUX=$BOT_TEST_ID_LINUX" >> .env
            echo "CHANNEL_ID_LINUX=$CHANNEL_ID_LINUX" >> .env
            echo "GUILD_ID_LINUX=$GUILD_ID_LINUX" >> .env
            echo "BOT_TEST_TOKEN_LINUX=$BOT_TEST_TOKEN_LINUX" >> .env
            echo "CI_OS_ENV=linux" >> .env
      - run:
          name: Execute e2e tests
          command: yarn e2e

workflows:
  version: 2

  build-and-test:
    jobs:
      - install-dependencies:
          filters:
            branches:
              ignore: gh-pages

      - build:
          requires:
            - install-dependencies
          filters:
            branches:
              ignore: gh-pages

      - lint:
          requires:
            - build
          filters:
            branches:
              ignore: gh-pages

      - unit-test-node-14:
          requires:
            - build
          filters:
            branches:
              ignore: gh-pages

      - unit-test-node-15:
          requires:
            - build
          filters:
            branches:
              ignore: gh-pages

      - unit-test-node-16:
          requires:
            - build
          filters:
            branches:
              ignore: gh-pages

      - e2e-linux:
          requires:
            - build
          filters:
            branches:
              ignore: gh-pages

      - publish_coverage:
          requires:
            - unit-test-node-14
            - unit-test-node-15
            - unit-test-node-16
          filters:
            branches:
              ignore: gh-pages
